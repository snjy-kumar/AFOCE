name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  
jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: afoce_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json
      
      - name: Install dependencies
        working-directory: ./server
        run: npm ci
      
      - name: Generate Prisma Client
        working-directory: ./server
        run: npx prisma generate
      
      - name: Run database migrations
        working-directory: ./server
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/afoce_test?schema=public
        run: npx prisma migrate deploy
      
      - name: Run linter
        working-directory: ./server
        run: npm run lint || echo "Linter not configured, skipping..."
        continue-on-error: true
      
      - name: Run tests
        working-directory: ./server
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://test:test@localhost:5432/afoce_test?schema=public
          JWT_SECRET: test-secret-key-for-ci-pipeline-at-least-32-chars
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          CORS_ORIGIN: http://localhost:3000
        run: npm test -- --ci --coverage --maxWorkers=2
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./server/coverage/lcov.info
          flags: backend
          fail_ci_if_error: false
        continue-on-error: true
      
      - name: Build application
        working-directory: ./server
        run: npm run build
      
      - name: Check build output
        working-directory: ./server
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed: dist directory not found"
            exit 1
          fi
          echo "✓ Build successful"

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Run npm audit
        working-directory: ./server
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./server
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
        continue-on-error: true

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        if: github.event_name != 'pull_request'
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/afoce-backend
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
      - name: Deploy to staging server
        run: |
          echo "Deploying to staging..."
          echo "This would typically SSH to staging server and pull latest image"
          # ssh staging "cd /app && docker-compose pull && docker-compose up -d"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Deploy to production server
        run: |
          echo "Deploying to production..."
          echo "This would typically SSH to production server and pull latest image"
          # ssh production "cd /app && docker-compose pull && docker-compose up -d"
      
      - name: Notify team
        run: |
          echo "Sending deployment notification..."
